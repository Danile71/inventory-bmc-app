syntax = "proto3";

package inventory.bmc.app.sdk.pbbmc;

option go_package = "github.com/foliagecp/inventory-bmc-app/sdk/pbbmc";

import "pbredfish/pbredfish.proto";
import "pbdiscovery/pbdiscovery.proto";
import "pbinventory/pbinventory.proto";
import "pbled/pbled.proto";

// add offset/limit
message Empty {}

service BmcService {
	rpc Discovery(pbdiscovery.Request) returns (pbredfish.Device) {}

	rpc Inventory(pbinventory.Request) returns (pbredfish.Device) {}
	
	rpc ListDevices(Empty) returns (pbredfish.Devices) {}
	
	rpc SwitchLed(pbled.Request) returns (pbredfish.Device) {}

	
}
